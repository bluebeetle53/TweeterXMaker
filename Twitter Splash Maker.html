    <title>Twitter X Maker</title>
  
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      text-align: center;
      flex-direction: column;
    }

    .splash-container {
      position: relative;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Twitter logo */
    .logo {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin: 0 10px;
      color: #ffff;
    }

    /* Text */
    .text {
      font-size: 30px;
      font-weight: bold;
      color: white;
      display: inline-block;
      vertical-align: middle;
    }

    /* Loader animation */
    .loader {
      border: 10px solid #f3f3;
      border-top: 10px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    /* Footer text */
    .footer-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 18px;
      color: #fff;
    }

    /* Keyframes for animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="splash-container">
    <!-- Text with Twitter Logo in-between -->
    <div class="text">Twitter <img src="https://cdn-icons-png.flaticon.com/128/14417/14417709.png" alt="Twitter Logo" class="logo"> Maker</div>

    <!-- Loader -->
    <div class="loader"></div>
  </div>

  <!-- Footer Text -->
  <div class="footer-text">
    Made with Love by<br> Ahuekwe Precious M
  </div>
